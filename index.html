<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/5ebc483ac2.js" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="main">
      <div class="game-board"></div>
      <div class="players">
        <div data-player="1"></div>
        <div data-player="2"></div>
      </div>
      <div id="restart"></div>
      <div class="backdrop"></div>
    </div>

    <div class="footer">
      <a href="https://github.com/Jqyoung" target="_blank">
        <p>Copyright &copy 2023 Joey Young</p>
      </a>
      <a href="https://github.com/Jqyoung/Tic-Tac-Toe" target="_blank">
        <img src="./img/GitHub-Mark-Light-120px-plus.png" alt="github" />
      </a>
    </div>
  </body>
</html>
